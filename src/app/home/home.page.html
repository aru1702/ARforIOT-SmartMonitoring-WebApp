<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu" id="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome back, {{username}}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- side menu -->
  <ion-menu side="start" content-id="main-content" menuId="myMenu">
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="goToSetting()">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="goLogout()">
          <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- content -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home1"></ion-tab-button> <!-- list of devices -->
      <ion-tab-button tab="home2"></ion-tab-button> <!-- list of datas -->
      <ion-tab-button tab="home3"></ion-tab-button> <!-- data details -->
      <ion-tab-button tab="settings"></ion-tab-button> <!-- settings menu -->
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
